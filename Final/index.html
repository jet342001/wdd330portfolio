<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order system</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/1e5d579a01.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>

            <img class="logo-img" src="./images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Food order</h1>
            <button class="banner-btn" onclick='startOrder()'>Start order</button>
        </div>
    </header>

    <section class="menu-secion">
        <div class="section-title">
            <h2>Menu</h2>
        </div>
        <div class="menu-center">
            <article class="menu-item">
                <div class="img-container">
                    <img src="images/Yellow-Curry.jpg" alt="yellow curry picture" class="menu-img">
                </div>
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to cart
                </button>
            </article>
        </div>
    </section>
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Buy now</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>    
</body>
</html>
